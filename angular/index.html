<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Demo</title>
	<script src="lib/angular/angular.min.js"></script>
	<script src="js/controllers.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main" ng-controller="myController">
		<div class="search">
			<h1>Artist Directory</h1>
			<label class="formgroup">search: </label>
			<input ng-model="query" placeholder="Search for artists" sutofocus>
			<label class="formgroup">by: 
				<select ng-model="artistOrder">
					<option value="name">Name</option>
					<option value="reknown">Renown</option>
				</select>
			</label>
			<label class="formgroup"> 
				<input type="radio" ng-model="direction" checked>ascending
			</label>
			<label class="formgroup">
				<input type="radio" ng-model="direction" value="reverse">descending
			</label>
		</div>
		<ul class="artistlist">
			<li class="artist cf" ng-repeat="artist in artists | filter: query | orderBy: artistOrder: direction">
				<img ng-src="images/{{artist.shortname}}_tn.jpg" alt="Photo of {{artist.name}}">
				<div class="info">
					<h2>{{artist.name}}</h2>
					<h3>{{artist.reknown}}</h3>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
